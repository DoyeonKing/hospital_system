<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试权限接口</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        pre {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            overflow-x: auto;
        }
        button {
            background: #409EFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #66b1ff;
        }
        .error {
            color: #f56c6c;
        }
        .success {
            color: #67c23a;
        }
    </style>
</head>
<body>
    <h1>测试管理员权限接口</h1>
    
    <div>
        <label>管理员ID: </label>
        <input type="number" id="adminId" value="5" />
        <button onclick="testPermissions()">测试权限接口</button>
    </div>
    
    <div class="result" id="result"></div>

    <script>
        async function testPermissions() {
            const adminId = document.getElementById('adminId').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<p>正在请求...</p>';
                
                const url = `http://localhost:9090/api/admin/${adminId}/permissions`;
                console.log('请求URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('响应数据:', data);
                
                let html = '<h3 class="success">✓ 请求成功</h3>';
                html += '<p><strong>响应状态:</strong> ' + response.status + '</p>';
                html += '<p><strong>完整响应:</strong></p>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.code === '200' && data.data) {
                    html += '<h4>权限列表:</h4>';
                    html += '<p><strong>数据类型:</strong> ' + (Array.isArray(data.data) ? '数组' : typeof data.data) + '</p>';
                    
                    if (Array.isArray(data.data)) {
                        html += '<ul>';
                        data.data.forEach(permission => {
                            html += '<li>' + permission + '</li>';
                        });
                        html += '</ul>';
                    } else {
                        html += '<p class="error">⚠️ 数据不是数组格式！</p>';
                        html += '<pre>' + JSON.stringify(data.data) + '</pre>';
                    }
                }
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('请求失败:', error);
                resultDiv.innerHTML = '<h3 class="error">✗ 请求失败</h3><p>' + error.message + '</p>';
            }
        }
        
        // 页面加载时自动测试
        window.onload = () => {
            testPermissions();
        };
    </script>
</body>
</html>
