# Server configuration
server:
  port: 8080

# Spring Data Source (MySQL)
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hospital?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8
    username: root
    password: 123456 # 请替换为你的 MySQL 密码
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none # 暂时禁用自动DDL，避免外键约束问题
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  # security:
  #   user:
  #     name: user # 默认用户
  #     password: password # 默认密码，生产环境应禁用或使用更复杂机制

# OpenAPI (Swagger UI) configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

# Logging configuration
logging:
  level:
    org.springframework: INFO
    com.example.springboot: DEBUG # 调整为你的根包名
