# 短信服务配置示例文件
# 复制此配置到 application.yml 中，并填入真实的API密钥

# 短信服务配置
sms:
  # ============================================
  # 方式一：使用聚合数据平台（推荐个人开发者）
  # ============================================
  enabled: true  # 启用短信服务
  provider: juhe  # 使用聚合数据平台
  
  juhe:
    app-key: 你的聚合数据API_Key  # 从 https://www.juhe.cn/ 获取
    template-id: 你的模板ID  # 可选，如果使用模板发送

  # ============================================
  # 方式二：使用自定义HTTP API平台
  # ============================================
  # enabled: true
  # provider: custom  # 使用自定义API
  # api-url: https://api.example.com/sendSms  # 短信平台的API地址
  # api-key: 你的API密钥
  # api-secret: 你的API密钥2  # 如果平台需要
  # sign: 你的短信签名  # 如果平台需要
  # template-id: 你的模板ID  # 如果使用模板发送

  # ============================================
  # 测试模式（不发送真实短信，只记录日志）
  # ============================================
  # enabled: false  # 设置为false，系统会记录日志但不发送真实短信

